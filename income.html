<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দোকানের হিসাব - প্রো</title>
    <script src="https://cdn.tailwindcss.com"> </script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            padding-bottom: 90px;
        }
        .modal-active { overflow: hidden; }
        .edit-mode .transaction-card { border: 2px dashed #3b82f6 !important; cursor: pointer; }
        .delete-mode .transaction-card { border: 2px dashed #ef4444 !important; cursor: pointer; }
        .action-active { background-color: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">আয়-ব্যয় ট্র্যাকার</h1>
            <p class="text-sm text-slate-500" id="currentDate"></p>
        </header>

        <div class="space-y-4 mb-6">
            <div class="bg-slate-900 p-6 rounded-3xl shadow-lg text-white text-center">
                <span class="text-slate-400 text-sm block mb-1">মোট ক্যাশ ব্যালেন্স</span>
                <h2 class="text-4xl font-bold" id="totalBalance">৳ ০.০০</h2>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <span class="text-slate-500 text-[10px] font-bold uppercase block mb-1">মোট জমা (+)</span>
                    <strong class="text-lg text-emerald-600" id="totalIncome">৳ ০</strong>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <span class="text-slate-500 text-[10px] font-bold uppercase block mb-1">মোট খরচ (-)</span>
                    <strong class="text-lg text-rose-600" id="totalExpense">৳ ০</strong>
                </div>
            </div>

            <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 grid grid-cols-3 gap-2 text-center">
                <div>
                    <span class="text-[9px] font-bold text-blue-600 uppercase block">ওপেনিং ক্যাশ</span>
                    <strong class="text-sm text-slate-700" id="dispOpening">৳ ০</strong>
                </div>
                <div>
                    <span class="text-[9px] font-bold text-blue-600 uppercase block">ক্লোজিং ক্যাশ</span>
                    <strong class="text-sm text-slate-700" id="dispClosing">৳ ০</strong>
                </div>
                <div>
                    <span class="text-[9px] font-bold text-blue-600 uppercase block">দিনের আয়</span>
                    <strong class="text-sm text-blue-700" id="dispProfit">৳ ০</strong>
                </div>
            </div>
        </div>

        <div class="mb-20">
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 class="font-bold text-slate-700">লেনদেনের ইতিহাস</h3>
                <span id="modeIndicator" class="text-[10px] font-bold uppercase text-blue-600 hidden">এডিট মোড চালু</span>
                <span id="itemCount" class="bg-slate-200 text-slate-600 text-[10px] px-2 py-1 rounded-full font-bold">০টি</span>
            </div>
            <div id="historyList" class="space-y-3">
                <div class="text-center py-10"><p class="text-slate-400 text-sm">লোড হচ্ছে...</p></div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-4 py-3 flex justify-between items-center shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-40 max-w-md mx-auto rounded-t-2xl">
        <button id="btnDeleteMode" class="flex flex-col items-center gap-1 text-slate-400 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            <span class="text-[9px] font-bold">মুছুন</span>
        </button>

        <button id="btnCashCalc" class="flex flex-col items-center gap-1 text-slate-400 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
            <span class="text-[9px] font-bold">ক্যাশ</span>
        </button>

        <button id="btnAdd" class="bg-blue-600 text-white p-4 rounded-full shadow-lg -mt-10 transform active:scale-90 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
        </button>

        <button id="btnEditMode" class="flex flex-col items-center gap-1 text-slate-400 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
            <span class="text-[9px] font-bold">এডিট</span>
        </button>
    </div>

    <div id="entryModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-end justify-center z-50 p-4">
        <div class="bg-white w-full max-w-md rounded-t-[32px] p-6 shadow-2xl transform translate-y-full transition-transform duration-300" id="modalContent">
            <h3 id="modalTitle" class="text-xl font-bold text-slate-800 mb-6">নতুন হিসাব যোগ করুন</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">ক্যাটাগরি</label>
                    <select id="categorySelect" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">সিলেক্ট করুন</option>
                        <optgroup label="সাধারণ" id="defaultCategories">
                            <option value="মোট বিক্রি">মোট বিক্রি</option>
                            <option value="বিকাশ ক্যাশ-ইন">বিকাশ ক্যাশ-ইন</option>
                            <option value="বিকাশ ক্যাশ-আউট">বিকাশ ক্যাশ-আউট</option>
                        </optgroup>
                        <optgroup label="আপনার তৈরি" id="customCategories"></optgroup>
                        <option value="add_new" class="font-bold text-blue-600">+ নতুন ক্যাটাগরি যোগ করুন</option>
                    </select>
                    <input type="text" id="newCategoryInput" placeholder="নতুন ক্যাটাগরির নাম..." class="w-full p-4 bg-blue-50 border border-blue-200 rounded-2xl mt-2 hidden">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">টাকার পরিমাণ</label>
                        <input type="number" id="amount" placeholder="0.00" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">ধরণ</label>
                        <select id="type" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none">
                            <option value="income">জমা (+)</option>
                            <option value="expense">খরচ (-)</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="btnCancel" class="flex-1 py-4 bg-slate-100 text-slate-600 font-bold rounded-2xl">বাতিল</button>
                    <button id="btnSave" class="flex-[2] py-4 bg-blue-600 text-white font-bold rounded-2xl">সেভ করুন</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cashModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-end justify-center z-50 p-4">
        <div class="bg-white w-full max-w-md rounded-t-[32px] p-6 shadow-2xl transform translate-y-full transition-transform duration-300" id="cashModalContent">
            <h3 class="text-xl font-bold text-slate-800 mb-6">ডেইলি ক্যাশ ক্যালকুলেশন</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">ওপেনিং ক্যাশ (সকালে ক্যাশে যা ছিল)</label>
                    <input type="number" id="openingCash" placeholder="0.00" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">ক্লোজিং ক্যাশ (দোকান বন্ধের সময় ক্যাশ)</label>
                    <input type="number" id="closingCash" placeholder="0.00" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none">
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="btnCashCancel" class="flex-1 py-4 bg-slate-100 text-slate-600 font-bold rounded-2xl">বন্ধ</button>
                    <button id="btnCashSave" class="flex-[2] py-4 bg-blue-600 text-white font-bold rounded-2xl">আপডেট করুন</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-sm shadow-2xl hidden z-[60]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, serverTimestamp, update, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgFaTrHW7Grp_Q22p6KNcHZxaEujHsLsE",
            databaseURL: "https://exchange-project-d4028-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exchange-project-d4028",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const financeRef = ref(db, 'bakala_finance');
        const categoryRef = ref(db, 'bakala_categories');
        const cashRef = ref(db, 'bakala_daily_cash');

        // UI Elements
        const historyList = document.getElementById('historyList');
        const entryModal = document.getElementById('entryModal');
        const modalContent = document.getElementById('modalContent');
        const cashModal = document.getElementById('cashModal');
        const cashModalContent = document.getElementById('cashModalContent');
        
        const categorySelect = document.getElementById('categorySelect');
        const amountInput = document.getElementById('amount');
        const typeSelect = document.getElementById('type');
        const openingInput = document.getElementById('openingCash');
        const closingInput = document.getElementById('closingCash');

        let currentMode = 'view';
        let editingId = null;
        let allTransactions = {};

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('bn-BD', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        // Modals
        const toggleModal = (modal, content, show) => {
            if(show) {
                modal.classList.remove('hidden');
                setTimeout(() => content.classList.remove('translate-y-full'), 10);
                document.body.classList.add('modal-active');
            } else {
                content.classList.add('translate-y-full');
                setTimeout(() => { modal.classList.add('hidden'); document.body.classList.remove('modal-active'); }, 300);
            }
        };

        document.getElementById('btnAdd').onclick = () => { setMode('view'); toggleModal(entryModal, modalContent, true); };
        document.getElementById('btnCancel').onclick = () => toggleModal(entryModal, modalContent, false);
        document.getElementById('btnCashCalc').onclick = () => toggleModal(cashModal, cashModalContent, true);
        document.getElementById('btnCashCancel').onclick = () => toggleModal(cashModal, cashModalContent, false);

        // Mode Switching
        function setMode(mode) {
            currentMode = (currentMode === mode) ? 'view' : mode;
            document.body.classList.remove('edit-mode', 'delete-mode');
            document.querySelectorAll('button').forEach(b => b.classList.remove('action-active'));
            document.getElementById('modeIndicator').classList.add('hidden');

            if(currentMode !== 'view') {
                document.body.classList.add(`${currentMode}-mode`);
                document.getElementById(`btn${currentMode.charAt(0).toUpperCase() + currentMode.slice(1)}Mode`).classList.add('action-active');
                document.getElementById('modeIndicator').innerText = `${currentMode === 'edit' ? 'এডিট' : 'ডিলিট'} মোড চালু`;
                document.getElementById('modeIndicator').classList.remove('hidden');
            }
        }

        document.getElementById('btnEditMode').onclick = () => setMode('edit');
        document.getElementById('btnDeleteMode').onclick = () => setMode('delete');

        // Daily Cash Logic
        document.getElementById('btnCashSave').onclick = async () => {
            const op = parseFloat(openingInput.value) || 0;
            const cl = parseFloat(closingInput.value) || 0;
            await set(cashRef, { opening: op, closing: cl });
            showToast("ক্যাশ আপডেট হয়েছে");
            toggleModal(cashModal, cashModalContent, false);
        };

        onValue(cashRef, (snap) => {
            const data = snap.val();
            if(data) {
                openingInput.value = data.opening;
                closingInput.value = data.closing;
                document.getElementById('dispOpening').innerText = `৳ ${data.opening}`;
                document.getElementById('dispClosing').innerText = `৳ ${data.closing}`;
                document.getElementById('dispProfit').innerText = `৳ ${data.closing - data.opening}`;
            }
        });

        // Finance Logic
        document.getElementById('btnSave').onclick = async () => {
            let cat = categorySelect.value;
            const amt = parseFloat(amountInput.value);
            if(cat === 'add_new') {
                const n = document.getElementById('newCategoryInput').value.trim();
                if(!n) return;
                await push(categoryRef, { name: n });
                cat = n;
            }
            if(!cat || !amt) return showToast("তথ্য সঠিক দিন");

            const payload = { desc: cat, amount: amt, type: typeSelect.value, timestamp: serverTimestamp(), date: new Date().toLocaleDateString('bn-BD') };
            if(editingId) await update(ref(db, `bakala_finance/${editingId}`), payload);
            else await push(financeRef, payload);
            
            toggleModal(entryModal, modalContent, false);
            editingId = null;
        };

        onValue(financeRef, (snap) => {
            const data = snap.val(); allTransactions = data || {};
            let html = "", tIn = 0, tOut = 0, count = 0;
            if(data) {
                Object.entries(data).reverse().forEach(([id, entry]) => {
                    const isInc = entry.type === 'income';
                    if(isInc) tIn += entry.amount; else tOut += entry.amount;
                    html += `<div onclick="handleItemClick('${id}')" class="transaction-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center transition-all active:scale-95">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl flex items-center justify-center ${isInc ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}">${isInc ? '↓' : '↑'}</div>
                            <div><h4 class="font-bold text-slate-800 text-sm">${entry.desc}</h4><span class="text-[9px] text-slate-400 font-bold">${entry.date || ''}</span></div>
                        </div>
                        <span class="font-bold text-base ${isInc ? 'text-emerald-600' : 'text-rose-600'}">${isInc ? '+' : '-'} ৳${entry.amount.toLocaleString('bn-BD')}</span>
                    </div>`;
                    count++;
                });
                historyList.innerHTML = html;
            } else historyList.innerHTML = `<p class="text-center text-slate-400 py-10">হিসাব নেই</p>`;
            
            document.getElementById('totalIncome').innerText = `৳ ${tIn}`;
            document.getElementById('totalExpense').innerText = `৳ ${tOut}`;
            document.getElementById('totalBalance').innerText = `৳ ${tIn - tOut}`;
            document.getElementById('itemCount').innerText = `${count}টি`;
        });

        window.handleItemClick = (id) => {
            if(currentMode === 'edit') {
                editingId = id;
                const item = allTransactions[id];
                categorySelect.value = item.desc;
                amountInput.value = item.amount;
                typeSelect.value = item.type;
                toggleModal(entryModal, modalContent, true);
            } else if(currentMode === 'delete' && confirm("মুছে ফেলবেন?")) {
                remove(ref(db, `bakala_finance/${id}`));
            }
        };

        onValue(categoryRef, (snap) => {
            const data = snap.val();
            const group = document.getElementById('customCategories');
            group.innerHTML = "";
            if(data) Object.values(data).forEach(c => {
                const op = document.createElement('option');
                op.value = c.name; op.innerText = c.name;
                group.appendChild(op);
            });
        });

        categorySelect.onchange = (e) => {
            document.getElementById('newCategoryInput').classList.toggle('hidden', e.target.value !== 'add_new');
        };

    </script>
</body>
</html>
