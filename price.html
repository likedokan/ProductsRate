<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDgFaTrHW7Grp_Q22p6KNcHZxaEujHsLsE",
        authDomain: "exchange-project-d4028.firebaseapp.com",
        databaseURL: "https://exchange-project-d4028-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exchange-project-d4028",
        storageBucket: "exchange-project-d4028.firebasedatabase.app",
        messagingSenderId: "313976742479",
        appId: "1:313976742479:web:45951b360d875c4768c03a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productsRef = ref(db, 'bakala_products');

    const pBarcode = document.getElementById('pBarcode');
    const pName = document.getElementById('pName');
    const pSellPrice = document.getElementById('pSellPrice');
    const productListDiv = document.getElementById('productList');
    const addBtn = document.getElementById('addBtn');
    
    let allProducts = [];
    let html5QrCode;

    // ‡¶™‡¶™‡¶Ü‡¶™‡ßá ‡¶¶‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    window.showPriceResult = (product) => {
        document.getElementById('resName').innerText = product.name;
        document.getElementById('resPrice').innerText = `‡ß≥ ${product.sellPrice}`;
        document.getElementById('resBarcode').innerText = `‡¶¨‡¶æ‡¶∞‡¶ï‡ßã‡¶°: ${product.barcode || '‡¶®‡ßá‡¶á'}`;
        document.getElementById('priceResultModal').style.display = 'flex';
    };

    window.closePricePopup = () => {
        document.getElementById('priceResultModal').style.display = 'none';
    };

    // ‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
    window.openPriceScanner = () => {
        document.getElementById('scannerModal').style.display = 'flex';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
            closeScanner();
            const match = allProducts.find(p => p.barcode === text);
            if (match) {
                showPriceResult(match);
            } else {
                alert("‡¶™‡¶£‡ßç‡¶Ø‡¶ü‡¶ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶¨‡¶æ‡¶∞‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡ßü‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®‡•§");
                pBarcode.value = text;
            }
        }).catch(err => {
            console.error(err);
        });
    };

    window.closeScanner = () => {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('scannerModal').style.display = 'none';
                html5QrCode = null;
            }).catch(() => {
                document.getElementById('scannerModal').style.display = 'none';
            });
        } else {
            document.getElementById('scannerModal').style.display = 'none';
        }
    };

    // ‡¶™‡¶£‡ßç‡¶Ø ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    addBtn.onclick = async () => {
        const name = pName.value.trim();
        const sell = parseFloat(pSellPrice.value) || 0;
        const barcode = pBarcode.value.trim();
        
        if (!name || sell <= 0) {
            alert("‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶¶‡¶æ‡¶Æ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¶‡¶ø‡¶®‡•§");
            return;
        }

        try {
            await push(productsRef, { 
                name, sellPrice: sell, barcode, timestamp: Date.now() 
            });
            pName.value = ""; pSellPrice.value = ""; pBarcode.value = "";
            alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§");
        } catch (e) { alert("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
    };

    // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶ø‡¶° ‡¶ï‡¶∞‡¶æ
    onValue(productsRef, (snap) => {
        const data = snap.val();
        allProducts = [];
        if (data) {
            Object.keys(data).forEach(k => {
                allProducts.push({ id: k, ...data[k] });
            });
            renderProducts(allProducts);
        } else {
            productListDiv.innerHTML = '<p style="text-align:center;color:#888;">‡¶ï‡ßã‡¶® ‡¶™‡¶£‡ßç‡¶Ø ‡¶®‡ßá‡¶á‡•§</p>';
        }
    });

    function renderProducts(products) {
        productListDiv.innerHTML = "";
        products.sort((a,b) => b.timestamp - a.timestamp);
        
        products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.onclick = () => showPriceResult(p); // ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶ì ‡¶¶‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            div.innerHTML = `
                <div class="product-info">
                    <h4>${p.name}</h4>
                    <span>${p.barcode || '‡¶¨‡¶æ‡¶∞‡¶ï‡ßã‡¶° ‡¶®‡ßá‡¶á'}</span>
                </div>
                <div class="price-tag">‡ß≥ ${p.sellPrice}</div>
            `;
            productListDiv.appendChild(div);
        });
    }

    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
    document.getElementById('searchBar').oninput = (e) => {
        const t = e.target.value.toLowerCase();
        const filtered = allProducts.filter(p => 
            p.name.toLowerCase().includes(t) || (p.barcode && p.barcode.includes(t))
        );
        renderProducts(filtered);
    };

</script>
