<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDgFaTrHW7Grp_Q22p6KNcHZxaEujHsLsE",
        authDomain: "exchange-project-d4028.firebaseapp.com",
        databaseURL: "https://exchange-project-d4028-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exchange-project-d4028",
        storageBucket: "exchange-project-d4028.firebasedatabase.app",
        messagingSenderId: "313976742479",
        appId: "1:313976742479:web:45951b360d875c4768c03a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productsRef = ref(db, 'bakala_products');

    const pBarcode = document.getElementById('pBarcode');
    const pName = document.getElementById('pName');
    const pBuyPrice = document.getElementById('pBuyPrice');
    const pSellPrice = document.getElementById('pSellPrice');
    const totalBuyCost = document.getElementById('totalBuyCost');
    const totalBuyQty = document.getElementById('totalBuyQty');
    const productListDiv = document.getElementById('productList');
    const addBtn = document.getElementById('addBtn');
    
    let allProducts = [];
    let html5QrCode;

    // ‡¶ï‡ßá‡¶®‡¶æ ‡¶¶‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
    function calculateUnitPrice() {
        const cost = parseFloat(totalBuyCost.value) || 0;
        const qty = parseFloat(totalBuyQty.value) || 0;
        if (cost > 0 && qty > 0) {
            pBuyPrice.value = (cost / qty).toFixed(2);
        } else {
            pBuyPrice.value = "";
        }
    }

    totalBuyCost.oninput = calculateUnitPrice;
    totalBuyQty.oninput = calculateUnitPrice;

    // ‡¶¶‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶™‡¶™‡¶Ü‡¶™
    window.showPriceResult = (product) => {
        document.getElementById('resName').innerText = product.name;
        document.getElementById('resPrice').innerText = `‡ß≥ ${product.sellPrice}`;
        document.getElementById('resBuyPrice').innerText = `‡ß≥ ${product.buyPrice || 0}`;
        document.getElementById('resBarcode').innerText = `SKU: ${product.barcode || 'N/A'}`;
        document.getElementById('priceResultModal').style.display = 'flex';
    };

    window.closePricePopup = () => {
        document.getElementById('priceResultModal').style.display = 'none';
    };

    // ‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
    window.openPriceScanner = () => {
        document.getElementById('scannerModal').style.display = 'flex';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 25, qrbox: {width: 250, height: 150} }, (text) => {
            closeScanner();
            const match = allProducts.find(p => p.barcode === text);
            if (match) {
                showPriceResult(match);
            } else {
                pBarcode.value = text;
                // ‡¶≠‡¶ø‡¶¨‡ßç‡¶∞‡ßá‡¶ü ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü (‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá)
                if (navigator.vibrate) navigator.vibrate(100);
            }
        }).catch(err => console.error(err));
    };

    window.closeScanner = () => {
        if (html5QrCode) {
            html5QrCode.stop().finally(() => {
                document.getElementById('scannerModal').style.display = 'none';
                html5QrCode = null;
            });
        } else {
            document.getElementById('scannerModal').style.display = 'none';
        }
    };

    // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠
    addBtn.onclick = async () => {
        const name = pName.value.trim();
        const buy = parseFloat(pBuyPrice.value) || 0;
        const sell = parseFloat(pSellPrice.value) || 0;
        const barcode = pBarcode.value.trim();
        
        if (!name || sell <= 0) return;

        try {
            await push(productsRef, { 
                name, buyPrice: buy, sellPrice: sell, barcode, timestamp: Date.now() 
            });
            pName.value = ""; pBuyPrice.value = ""; pSellPrice.value = ""; pBarcode.value = "";
            totalBuyCost.value = ""; totalBuyQty.value = "";
        } catch (e) { console.error("Error saving"); }
    };

    // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤‡¶ü‡¶æ‡¶á‡¶Æ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü
    onValue(productsRef, (snap) => {
        const data = snap.val();
        allProducts = [];
        if (data) {
            Object.keys(data).forEach(k => allProducts.push({ id: k, ...data[k] }));
            renderProducts(allProducts);
        } else {
            productListDiv.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">‡¶ï‡ßã‡¶® ‡¶™‡¶£‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</div>';
        }
    });

    function renderProducts(products) {
        productListDiv.innerHTML = "";
        // ‡¶®‡¶§‡ßÅ‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶ó‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        products.sort((a,b) => b.timestamp - a.timestamp);
        
        products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.onclick = () => showPriceResult(p);
            div.innerHTML = `
                <div class="product-info">
                    <h4>${p.name}</h4>
                    <span># ${p.barcode || '---'}</span>
                </div>
                <div class="price-tags-list">
                    <div class="list-sell-price">‡ß≥${p.sellPrice}</div>
                    <div class="list-buy-price">‡¶ï‡ßç‡¶∞‡ßü: ‡ß≥${p.buyPrice || 0}</div>
                </div>
            `;
            productListDiv.appendChild(div);
        });
    }

    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø
    document.getElementById('searchBar').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allProducts.filter(p => 
            p.name.toLowerCase().includes(term) || (p.barcode && p.barcode.includes(term))
        );
        renderProducts(filtered);
    };

</script>
